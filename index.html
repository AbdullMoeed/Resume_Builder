<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Resume Builder</h1>

       
        <form id="resume-form" enctype="multipart/form-data">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" required><br>

                <label for="username">Username:</label>
                <input type="text" id="username" required placeholder="e.g., johnDoe"><br>

                <label for="profile-pic">Profile Picture (JPG):</label>
                <input type="file" id="profile-pic" accept=".jpg" required><br>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <input type="text" id="education" placeholder="Your Education Details" required><br>
            </fieldset>

            <fieldset>
                <legend>Work Experience</legend>
                <input type="text" id="work" placeholder="Your Work Experience" required><br>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <input type="text" id="skills" placeholder="Comma-separated Skills" required><br>
            </fieldset>

            <button type="submit">Generate Resume</button>
        </form>

        
        <div id="resume-container" class="hidden">
            <h2>Generated Resume</h2>
            <div id="generated-resume"></div>

         
            <div id="share-options" class="hidden">
                <h3>Share and Download</h3>
                <p>Your unique resume URL: <a id="resume-link" href="#" target="_blank">Click here</a></p>
                <button id="copy-link-btn">Copy Link</button>
                <button id="download-pdf-btn">Download as PDF</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script> <!-- Include html2pdf.js -->
</body>
</html>
